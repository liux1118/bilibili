<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 视口标签初始化 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <title>京东首页</title>
    <!-- css初始化 -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- 首页样式 -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- 引入swiper css文件 -->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <!-- 引入swiper js文件 -->
    <script src="./js/swiper-bundle.min.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="./js/index.js"></script>
</head>
<body>
    <!-- 顶部开始 -->
    <header class="openApp">
        <ul>
            <li>
                <img src="./images/close.png" alt="">
            </li>
            <li>
                <img src="./images/logo.png" alt="">
            </li>
            <li>打开京东APP,购物更轻松</li>
            <li>立即打开</li>
        </ul>
    </header>
    <!-- 顶部结束 -->
    <!-- 搜索开始 -->
    <!-- 思路：左右使用固定定位 中间不给宽度和父级一样宽100% 给左右的margin值 -->
    <div class="search-wrap">
        <div class="search-btn"></div>
        <div class="search">
            <div class="jd-icon"></div>
            <div class="sou"></div>
        </div>
        <div class="search-logo">登录</div>
    </div>
    <!-- 搜索结束 -->
    <!-- 主体内容部分开始 -->
    <div class="main-Content">
        <!-- 轮播图 -->
        <div class="slider">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                      <img src="./upload/banner.dpg" alt="">
                  </div>
                  <div class="swiper-slide">
                      <img src="./upload/banner1.dpg" alt="">
                  </div>
                  <div class="swiper-slide">
                      <img src="./upload/banner2.dpg" alt="">
                  </div>
                  <div class="swiper-slide">
                      <img src="./upload/banner3.dpg" alt="">
                  </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <!-- 品牌日 -->
        <div class="brand clearfix">
            <div>
                <a href="#"><img src="./upload/pic11.dpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="./upload/pic22.dpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="./upload/pic33.dpg" alt=""></a>
            </div>
        </div>
    </div>
