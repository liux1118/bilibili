<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        /* 双冒号前面不要空格 content是必须的 */
        div::before {
            content: '物';
        }
        div::after {
            content: '工程';
        }
    </style>
</head>
<body>
    <div>
        联网
    </div>
</body>
</html>
