<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册案例</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="nan">
                <label for="nan"><img src="../images/man.jpg"> 男</label>
                <input type="radio" name="sex" id="nv">
                <label for="nv"><img src="../images/women.jpg"> 女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select name="" id="">
                    <option value="" selected="selected">请选择年份</option>
                    <option value="">1999</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                </select>
                <select name="" id="">
                    <option value="" selected="selected">请选择月份</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
                <select name="" id="">
                    <option value="" selected="selected">请选择时间</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="请输入您所在的地区"></td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="婚姻" id="wei"><label for="wei"> 未婚</label>
                <input type="radio" name="婚姻" id="li"><label for="li"> 离异</label>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text" value="请输入您的学历"></td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox"> 妩媚的
                <input type="checkbox"> 可爱的
                <input type="checkbox"> 小鲜肉
                <input type="checkbox"> 老腊肉
                <input type="checkbox" checked="checked"> 都喜欢
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td><textarea name="" id="" cols="20" rows="2">个人简介</textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked"> 我同意注册条款和加入会员条件</td>
        </tr>
        <tr>
            <td></td>
            <td> <a href="#">我是会员，立马登录</a> </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
