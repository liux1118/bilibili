<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进度条</title>
    <style>
        .bar {
            width: 160px;
            height: 16px;
            border: 1px solid red;
            border-radius: 8px;
            padding: 1px;
        }
        .bar-in {
            width: 50%;
            height: 100%;
            background-color: red;
            border-radius: 8px;
            transition: width 0.5s;
        }
        .bar:hover .bar-in {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="bar">
        <div class="bar-in"></div>
    </div>
</body>
</html>
